<!doctype html>
<html>
<head>
    <title> CSS | Position </title>
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic|Inconsolata:400,700|Oxygen:400,700,300' rel='stylesheet' type='text/css'>
<style>
	body,html {
		width: 100%;
		height: 1500px;
	}

	h3 {
		font-family: Oxygen, sans-serif;
	}

	.box {
		background-color: orange;
		color: white;
		padding: 10px;
		font-family: Oxygen, sans-serif;
		width:100px;
		height:50px;
		margin: 5px;
		bottom: 5px;
		left: 150px;
		font-weight: bold;
	}

	.absolute {
		position: absolute;
	}

	.relative {
		position: relative;
	}

	.fixed {
		position: fixed;
	}

	.position-section {
		display: block;
		width: 100%;
		margin: 1em;
		background-color: #f9f9f9;
		padding: 1em;
		position: relative;

		height: 150px;
	}

</style>
</head>
<body>
<h3>Position - (Bottom 5px and Left 150px)</h3>
<section class="position-section">
<div class="absolute box">Absolute</div>
</section>
<section class="position-section">
<div class="relative box">Relative</div>
</section>
<div class="fixed box">Fixed</div>
</body>
</html>
