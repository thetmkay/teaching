<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
<style>
.code-txt {
	font-family: 'Inconsolata', monospace;
	font-weight: bold;
}
.italics {
	font-weight: normal;
}
button {
	margin-left: 20px;
}
</style>
</head>
<body>
<div class="container">
	<h5 class="code-txt italics">no class</h5>
	<button>Press Me!</button>
	<h5 class="code-txt">class="btn"</h5>
	<button class="btn">Press Me!</button>
	<h5 class="code-txt">class="btn btn-primary"</h5>
	<button class="btn btn-primary">Press Me!</button>
	<h5 class="code-txt">class="btn btn-default"</h5>
	<button class="btn btn-default">Press Me!</button>
	<h5 class="code-txt">class="btn btn-success"</h5>
	<button class="btn btn-success">Press Me!</button>
	<h5 class="code-txt">class="btn btn-info"</h5>
	<button class="btn btn-info">Press Me!</button>
	<h5 class="code-txt">class="btn btn-warning"</h5>
	<button class="btn btn-warning">Press Me!</button>
	<h5 class="code-txt">class="btn btn-danger"</h5>
	<button class="btn btn-danger">Press Me!</button>
	<h5 class="code-txt">class="btn btn-link"</h5>
	<button class="btn btn-link">Press Me!</button>
</div>
</body>
</html>
