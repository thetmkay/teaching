<!DOCTYPE html>
<html>

<head>
    <link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <style>
    .title {
        font-family: Oxygen;
        margin-top: 2em;
        margin-bottom: 1em;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 class="title">No Classes</h2>
            <form>
                <div>
                    <label for="email-normal">Email address</label>
                    <input type="email" id="email-normal" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password-normal">Password</label>
                    <input type="password" id="password-normal" placeholder="Password">
                </div>
                <div>
                    <label for="file-normal">File input</label>
                    <input type="file" id="file-normal">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div>
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="row">
            <h2 class="title">Bootstrap</h2>
            <form>
                <div class="form-group">
                    <label for="email-bootstrap">Email address</label>
                    <input type="email" class="form-control" id="email-bootstrap" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password-bootstrap">Password</label>
                    <input type="password" class="form-control" id="password-bootstrap" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="file-bootstrap">File input</label>
                    <input type="file" id="file-bootstrap">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Check me out
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
