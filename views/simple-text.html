<title>Simple Text</title>
</head>

<body>
<div id="thingy"></div>
<h1>
This is a h1 element
</h1>
<h2>
This is a h2 element
</h2>
<h3>
This is a h3 element
</h3>
<h4>
This is a h4 element
</h4>
<h5>

</h5>
<h6>

</p>

</html>
